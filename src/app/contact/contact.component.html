<section class="contact mt-5 pt-5 min-vh-100" id="contact">
  <div class="container">
    <div class="title my-5">
      <h2 class="text-uppercase fw-bolder text-center fs-1">contact section</h2>
      <div class="shape my-4 text-center d-flex justify-content-center align-items-center">
        <div class="lineBefore"></div>
        <i class="fa-solid fa-star"></i>
        <div class="lineAfter"></div>
      </div>
    </div>
    <form class="mx-auto my-5">
      <div class="form-floating mb-4">
        <input type="text" class="form-control border-0 border-bottom position-relative" id="nameInput" name="nameInput" placeholder="userName">
        <label for="nameInput" class="position-absolute">userName:</label>
      </div>
      <div class="form-floating mb-4">
        <input type="number" class="form-control border-0 border-bottom " id="ageInput" name="ageInput" placeholder="userAge">
        <label for="ageInput">userAge:</label>
      </div>
      <div class="form-floating mb-4">
        <input type="email" class="form-control border-0 border-bottom " id="emailInput" name="emailInput" placeholder="userEmail">
        <label for="emailInput">userEmail:</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control border-0 border-bottom " id="passInput" name="passInput" placeholder="userPassword">
        <label for="passInput">userPassword:</label>
      </div>
      <button class="text-white rounded-2 ms-2">Send Message</button>
    </form>
  </div>
</section>
